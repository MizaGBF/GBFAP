<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo v9.0</title>
	<script src="js/animation.js"></script>
	<script src="js/load_player.js"></script>
	<script src="../GBFML/js/util.js"></script>
	<script src="js/vendors/require.js"></script>
	<link rel="stylesheet" href="css/player.css">
	<script>
function init()
{
	let animations = [new Animation("Demo", {
		cjs:"demo", // animation to play
		specials:["esp_demo_01"], // charge attacks
		attack:"phit_demo", // attack effect
		"demo_motions":["setin", "wait", "attack", "dead"], // animation playlist under the Demo action
		is_enemy:true
	})];
	// the demo don't use config.json, we pass it through the function
	load_player(animations, {
		use_game_config:"local",
		game: {
			local: {
				corsProxy: null,
				xjsUri: "./demo",
				jsUri: "./demo",
				imgUri: "./demo/img",
				soundUri: "https://prd-game-a5-granbluefantasy.akamaized.net/assets_en/sound",
				extern: "https://prd-game-a1-granbluefantasy.akamaized.net/assets_en",
				bgUri: ".",
				testUri: null
			}
		},
		buttons:{ // button text
			reset:"R",
			pause:"P",
			frame:"F",
			loop:"L",
			sound:"M",
			beep:"b",
			playlist:"P",
			ability_target:"S",
			bound_box:"B",
			enemy_position:"E",
			download:"D",
			record:"R",
			texture:"T",
			delete:"Del",
			upload:"Up"
		},
		default_background:"./assets/backgrounds/raid/grid.jpg",
		backgrounds: {
			"<img src=\"assets/ui/controls/bg_grid.png\">":"./assets/backgrounds/raid/grid.jpg",
			"<img src=\"assets/ui/controls/bg_black.png\">":"./assets/backgrounds/raid/black.jpg",
			"<img src=\"assets/ui/controls/bg_green.png\">":"./assets/backgrounds/raid/green.jpg",
			"<img src=\"assets/ui/controls/bg_blue.png\">":"./assets/backgrounds/raid/blue.jpg",
			"<img src=\"assets/ui/controls/bg_red.png\">":"./assets/backgrounds/raid/red.jpg",
			"<img src=\"assets/ui/controls/bg_pink.png\">":"./assets/backgrounds/raid/pink.jpg"
		},
		audio_disabled: true
	});
}
	</script>
</head>
<body onload="init()">
	<div id="debug-panel" style="display:none"></div>
	<!-- player-container is where the player will be initialized, it MUST be empty -->
	<div id="player-container"></div>
	<br>
	Minimal example to embed the player in a HTML page.<br>
	Check the content of demo.html and the readme file for details.<br>
	<a href="https://github.com/MizaGBF/GBFML/blob/main/js/util.js">GBFML util.js</a> is used by the player.
</body>
</html>
